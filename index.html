<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanShop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0e0e11, #151a22);
      color: #f5f5f5;
    }

    header {
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      letter-spacing: 2px;
      font-weight: 700;
    }

    header span {
      color: #3b82f6;
    }

    .cart {
      cursor: pointer;
      font-size: 14px;
      opacity: 0.85;
    }

    main {
      padding: 60px 48px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
    }

    .card {
      background: #0f141c;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .price {
      color: #3b82f6;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .buy {
      background: #3b82f6;
      color: #fff;
    }

    .buy:hover {
      background: #2563eb;
    }

    .cart-btn {
      background: transparent;
      color: #3b82f6;
      border: 1px solid #3b82f6;
    }

    .cart-btn:hover {
      background: rgba(59,130,246,0.1);
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.5;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Urban<span>Shop</span></h1>
    <div class="cart" id="cartCount">Cart (0)</div>
  </header>

  <main>
    <section class="products">
      <div class="card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MQD83_AV2?wid=572&hei=572&fmt=png-alpha" alt="AirPods">
        <h3>AirPods</h3>
        <div class="price">$40</div>
        <div class="actions">
          <button class="buy" onclick="buyNow('AirPods')">Buy Now</button>
          <button class="cart-btn" onclick="addToCart('AirPods')">Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-max-select-spacegray_AV1?wid=572&hei=572&fmt=png-alpha" alt="AirPods Max">
        <h3>AirPods Max</h3>
        <div class="price">$250</div>
        <div class="actions">
          <button class="buy" onclick="buyNow('AirPods Max')">Buy Now</button>
          <button class="cart-btn" onclick="addToCart('AirPods Max')">Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://images.stockx.com/images/Fear-Of-God-Essentials-Hoodie-Black.png" alt="Essentials Hoodie">
        <h3>Essentials Hoodie</h3>
        <div class="price">$35</div>
        <div class="actions">
          <button class="buy" onclick="buyNow('Essentials Hoodie')">Buy Now</button>
          <button class="cart-btn" onclick="addToCart('Essentials Hoodie')">Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://images.stockx.com/images/Sp5der-Web-Hoodie-Black.png" alt="Sp5der Hoodie">
        <h3>Sp5der Hoodie</h3>
        <div class="price">$70</div>
        <div class="actions">
          <button class="buy" onclick="buyNow('Sp5der Hoodie')">Buy Now</button>
          <button class="cart-btn" onclick="addToCart('Sp5der Hoodie')">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Â© 2026 UrbanShop. All rights reserved.
  </footer>

  <script>
    let cart = [];
    const prices = {
      "AirPods": 40,
      "AirPods Max": 250,
      "Essentials Hoodie": 35,
      "Sp5der Hoodie": 70
    };

    function addToCart(item) {
      cart.push(item);
      document.getElementById('cartCount').innerText = `Cart (${cart.length})`;
    }

    function buyNow(item) {
      cart = [item];
      openCheckout();
    }

    function openCheckout() {
      const list = document.getElementById('checkoutItems');
      list.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        total += prices[item];
        const li = document.createElement('li');
        li.innerText = `${item} - $${prices[item]}`;
        list.appendChild(li);
      });

      document.getElementById('total').innerText = `$${total}`;
      document.getElementById('checkout').style.display = 'flex';
    }

    function closeCheckout() {
      document.getElementById('checkout').style.display = 'none';
    }

    function placeOrder() {
      alert('Order placed successfully!');
      cart = [];
      document.getElementById('cartCount').innerText = 'Cart (0)';
      closeCheckout();
    }
  </script>

  <div id="checkout" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); justify-content:center; align-items:center;">
    <div style="background:#0f141c; padding:30px; border-radius:16px; width:320px;">
      <h3 style="margin-bottom:16px;">Checkout</h3>
      <ul id="checkoutItems" style="list-style:none; margin-bottom:16px;"></ul>
      <div style="margin-bottom:20px;">Total: <strong id="total"></strong></div>
      <button class="buy" onclick="placeOrder()" style="width:100%; margin-bottom:10px;">Place Order</button>
      <button class="cart-btn" onclick="closeCheckout()" style="width:100%;">Cancel</button>
    </div>
  </div>
</body>
</html>
