<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanShop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0e0e11, #151a22);
      color: #f5f5f5;
    }

    header {
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      letter-spacing: 2px;
      font-weight: 700;
    }

    header span {
      color: #3b82f6;
    }

    .cart {
      cursor: pointer;
      font-size: 14px;
      opacity: 0.85;
    }

    main {
      padding: 60px 48px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
    }

    .card {
      background: #0f141c;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .price {
      color: #3b82f6;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    .buy {
      background: #3b82f6;
      color: #fff;
    }

    .buy:hover {
      background: #2563eb;
    }

    .cart-btn {
      background: transparent;
      color: #3b82f6;
      border: 1px solid #3b82f6;
    }

    .cart-btn:hover {
      background: rgba(59,130,246,0.1);
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.5;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Urban<span>Shop</span></h1>
    <div class="cart" id="cartCount">Cart (0)</div>
  </header>

  <main>
    <section class="products">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=AirPods" alt="AirPods">
        <h3>AirPods</h3>
        <div class="price">$40</div>
        <div class="actions">
          <button class="buy" onclick="buyNow('AirPods')">Buy Now</button>
          <button class="cart-btn" onclick="addToCart('AirPods')">Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=AirPods+Max" alt="AirPods Max">
        <h3>AirPods Max</h3>
        <div class="price">$250</div>
        <div class="actions">
          <button class="buy" onclick="buyNow('AirPods Max')">Buy Now</button>
          <button class="cart-btn" onclick="addToCart('AirPods Max')">Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Essentials+Hoodie" alt="Essentials Hoodie">
        <h3>Essentials Hoodie</h3>
        <div class="price">$35</div>
        <div class="actions">
          <button class="buy" onclick="buyNow('Essentials Hoodie')">Buy Now</button>
          <button class="cart-btn" onclick="addToCart('Essentials Hoodie')">Add to Cart</button>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Spider+Hoodie" alt="Spider Hoodie">
        <h3>Spider Hoodie</h3>
        <div class="price">$70</div>
        <div class="actions">
          <button class="buy" onclick="buyNow('Spider Hoodie')">Buy Now</button>
          <button class="cart-btn" onclick="addToCart('Spider Hoodie')">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    Â© 2026 UrbanShop. All rights reserved.
  </footer>

  <script>
    let cart = [];

    function addToCart(item) {
      cart.push(item);
      document.getElementById('cartCount').innerText = `Cart (${cart.length})`;
      alert(item + ' added to cart');
    }

    function buyNow(item) {
      alert('Proceeding to checkout for ' + item);
    }
  </script>
</body>
</html>
